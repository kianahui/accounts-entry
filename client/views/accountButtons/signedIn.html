<template name="entrySignedIn">
  <div class="uk-button-dropdown" data-uk-dropdown>

    <!-- This is the button toggling the dropdown -->
    <button class="uk-button uk-button-primary">{{{beforeSignedInAs}}}{{signedInAs}}</button>

    <!-- This is the dropdown -->
    <div class="uk-dropdown uk-dropdown-small">
      <ul class="uk-nav uk-nav-dropdown">
      {{#each users}}
       <li><a href="{{pathFor 'profile' }}">Profile</a></li>
        <li><a href="{{pathFor 'editProfile'}} ">Edit Profile</a></li>
        {{/each}}
        <li><a href="/list-asset">List an Asset</a></li>
        <li><a href="/user/manage-assets">Manage Assets</a></li>
        <li class="uk-nav-divider"></li>
        <li><a href="/sign-out">{{{beforeSignOut}}}{{t9n "signOut"}}</a></li>
      </ul>
    </div>

  </div>
</template>
